<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <!--Favicon-->
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/rocket.svg>
    <!-- CSS Section-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/content/contact.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="nav-link" aria-current="page" href="index.html"><img class="logo" src="/assets/logo-no-bg.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="bio.html">Bio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">My Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Available Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="content">
        <div class="content-header">
            <h1>Get in touch with me so we can work together</h1>
            <p>Please fill out this form and I will be in touch as soon as possible</p>
            <img src="assets/me.jpg" alt="">
        </div>
        <form action="bio.html" method="GET" >
            <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="inputName" required placeholder="John Doe">
            </div>
            </div>
            <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" name="inputEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="email@provider">
            </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone" name="inputPhone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="inputMessage" name="inputMessage" required placeholder="Your Message Here">
              </div>
          </div>
            <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Inquire Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="service" id="web" value="web" required>
                <label class="form-check-label" for="web">
                    Website development
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="service" id="seo" value="seo">
                <label class="form-check-label" for="seo">
                    SEO implementation
                </label>
                </div>
                <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="service" id="consulting" value="consulting">
                <label class="form-check-label" for="consulting">
                    Consulting
                </label>
                </div>
            </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </main>
    <!-- JavaScript SECTION-->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
